    <!-- Descripción para SEO -->

    />

    <link

  referrerpolicy="no-referrer"
/>

    <meta property="og:title" content="VENDE EXPRESS - Crea tu sitio web profesional" />

      property="og:description"
      content="VENDE EXPRESS te ayuda a crear sitios web profesionales para tu negocio. Ofrecemos planes personalizados, diseño moderno y soporte técnico garantizado."

    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Fuentes externas (opcional) -->
